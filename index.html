<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="./img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        green: "#00875a",
                        greenHover: "#00734c",
                        grey: "#f7fafc"
                    }
                },
                fontFamily: {
                    'body': [
                    'Montserrat', 
                    'ui-sans-serif', 
                    'system-ui', 
                    '-apple-system', 
                    'system-ui', 
                    'Segoe UI', 
                    'Roboto', 
                    'Helvetica Neue', 
                    'Arial', 
                    'Noto Sans', 
                    'sans-serif', 
                    'Apple Color Emoji', 
                    'Segoe UI Emoji', 
                    'Segoe UI Symbol', 
                    'Noto Color Emoji'
                    ],
                    'sans': [
                    'Montserrat', 
                    'ui-sans-serif', 
                    'system-ui', 
                    '-apple-system', 
                    'system-ui', 
                    'Segoe UI', 
                    'Roboto', 
                    'Helvetica Neue', 
                    'Arial', 
                    'Noto Sans', 
                    'sans-serif', 
                    'Apple Color Emoji', 
                    'Segoe UI Emoji', 
                    'Segoe UI Symbol', 
                    'Noto Color Emoji'
                    ]
                }
            }
        }
    </script>
    <title>Login | Wheelers Hill Tennis Club</title>
</head>
<body class="bg-green drop-shadow-[0_0_40px_rgba(0,0,0,0.25)]">
    <section class="min-h-screen">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg drop-shadow-lg dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <a href="https://wheelershilltennisclub.com" class="flex items-center mb-12 text-2xl font-semibold text-gray-900 dark:text-white">
                        <img class="max-w-full h-20 mr-auto ml-auto" src="./img/whtc-logo-sign-in-page.png" alt="Wheelers Hill Tennis Club Logo">   
                    </a>
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Sign In To Your Account
                    </h1>
                    <p class="text-sm font-normal text-primary-600 dark:text-primary-500">
                        Select an option below to continue.
                    </p>
                    <section class="space-y-2 md:space-y-4">
                        <button onclick="window.location.href='https://wheelershilltennisclub.com/login/member';" class="w-full text-white bg-green hover:bg-greenHover focus:ring-4 focus:outline-none focus:ring-primary-300 font-normal rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green dark:hover:bg-greenHover dark:focus:ring-primary-800">I Am a Club Member</button>
                        <button onclick="window.location.href='https://wheelershilltennisclub.com/login/committee';" class="w-full text-white bg-green hover:bg-greenHover focus:ring-4 focus:outline-none focus:ring-primary-300 font-normal rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green dark:hover:bg-greenHover dark:focus:ring-primary-800">I Am a Committee Member</button>
                    </section>
                    <p class="text-sm font-normal text-gray-500 dark:text-gray-400">
                        <a href="https://wheelershilltennisclub.com" class="font-normal text-primary-600 hover:underline dark:text-primary-500">Back to wheelershilltennisclub.com</a>
                    </p>
                </div>
            </div>
        </div>
    </section> 
</body>
</html>
